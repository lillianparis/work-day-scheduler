<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <!-- This is the title for the page, the current time and date will appear below the description -->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
  <!-- This is for the first row of the code which starts at 8 AM -->
      <div id="calendar-row" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time1"class="col-md-1">8 AM</div>
        <!-- Line 27 sets the text -->
        <!-- text area is the sibling -->
        <textarea rows="3" id="text-entry" data-hour= "8" class="col-md-10"></textarea>
        <button class="col-md-1 save"><i class="far fa-save save-event"></i></button>
      </div>
  <!-- Each of these rows will be filled with the content that the user desires -->
      <div id="calendar-row" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time2"class="col-md-1">9 AM</div>
        <textarea rows="3" id="text-entry" data-hour= "9" class="col-md-10"></textarea>
        <button  class="col-md-1 save"><i class="far fa-save save-event"></i></button>
      </div>
  
      <div id="calendar-row" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time3"class="col-md-1">10 AM</div>
        <textarea rows="3" id="text-entry" data-hour= "10" class="col-md-10"></textarea>
        <button  class="col-md-1 save"><i class="far fa-save save-event"></i></button>
      </div>
  
      <div id="calendar-row" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time4"class="col-md-1">11 AM</div>
        <textarea rows="3" id="text-entry" data-hour= "11" class="col-md-10"></textarea>
        <button  class="col-md-1 save"><i class="far fa-save save-event"></i></button>
      </div>
  
      <div id="calendar-row" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time5"class="col-md-1">12 PM</div>
        <textarea rows="3" id="text-entry" data-hour= "12" class="col-md-10"></textarea>
        <button  class="col-md-1 save"><i class="far fa-save save-event"></i></button>
      </div>
  
      <div id="calendar-row" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time6"class="col-md-1 time">1 PM</div>
        <textarea rows="3" id="text-entry" data-hour= "13" class="col-md-10"></textarea>
        <button class="col-md-1 save"><i class="far fa-save save-event"></i></button>
      </div>
  
      <div id="calendar-row" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time7"class="col-md-1 time">2 PM</div>
        <textarea rows="3" id="text-entry" data-hour= "14" class="col-md-10"></textarea>
        <button  class="col-md-1 save"><i class="far fa-save save-event"></i></button>
      </div>
  
      <div id="calendar-row" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time8"class="col-md-1">3 PM</div>
        <textarea rows="3" id="text-entry" data-hour= "15" class="col-md-10"></textarea>

      </div>
  
      <div id="calendar-row" class="row justify-content-md-center border-top border-bottom calendar-row">
        <div id="time9"class="col-md-1">4 PM</div>

        <div id="time10"class="col-md-1">5 PM</div>

      </div>
  
    </div>
  <!-- This class is to make sure the layout is formatted correctly -->
    <div class="container-fluid">
      <footer class="row">
        <br><br>
      </footer>
    </div>

    
  </div>
<!-- Added script source to the page -->
